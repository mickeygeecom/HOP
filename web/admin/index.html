<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LootLocker - Quiz Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-5">
    <div align="right" >
        <nav class="text-xs font-bold object-right"><a href="/"><img src="/images/frontend.png">Frontend</a></nav>
    </div>
    <a href="/admin/"><img src="/images/lootlocker_logo.png" class="mx-auto" alt="Quiz App Logo" style="width: 100px; height: 100px; display: block; margin-left: auto; margin-right: auto; width: 18%;"></a>
    <h1 class="text-xl font-bold text-center mb-4">Quiz Management System</h1>
    
    <div class="flex">
        <!-- Sidebar for Navigation -->
        <div class="w-1/4 bg-white shadow-md h-screen">
            <ul class="space-y-2 text-sm">
                <li><button onclick="window.location='/admin'" class="block w-full text-left p-3 hover:bg-gray-200">Quizzes</button></li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 p-5">
            <div id="quizSection">
                <h2 class="text-lg font-semibold">Create New Quiz</h2>
                <form id="createQuizForm" class="mb-4">
                    <input type="text" id="quizName" placeholder="Enter quiz name" required class="p-2 border border-gray-500 rounded">
                    <input type="text" id="quizDescription" placeholder="Enter quiz description" required class="p-2 border border-gray-500 rounded">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create Quiz</button>
                </form>
                <div>
                    <h2 class="text-lg font-semibold">List of Quizzes</h2>
                    <button onclick="listQuizzes()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Refresh List</button>
                    <ul id="quizList" class="list-disc pl-5 mt-3"></ul>
                </div>
            </div>

            <div id="questionSection" style="display: none;">
                <button onclick="goBackToQuizList()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Back to Quizzes</button>
                <h2 class="text-lg font-semibold mt-4">Questions</h2>
                <form id="createQuestionForm" class="mb-4">
                    <input type="hidden" id="quizId" name="quizId">
                    Question
                    <input type="text" id="questionText" placeholder="Enter the question here" required class="p-2 border border-gray-500 rounded question-input">

                    <div style="display: flex; flex-direction: column; gap: 3px;">
                        <div>
                            Option 1:
                            <input type="text" id="option1" placeholder="Answer A" required class="p-2 border border-gray-500 rounded">
                        </div>
                        <div>
                            Option 2:
                            <input type="text" id="option2" placeholder="Answer B" required class="p-2 border border-gray-500 rounded">
                        </div>
                        <div>
                            Option 3:
                            <input type="text" id="option3" placeholder="Answer C" required class="p-2 border border-gray-500 rounded">
                        </div>
                        <div>
                            Option 4:
                            <input type="text" id="option4" placeholder="Answer D" required class="p-2 border border-gray-500 rounded">
                        </div>
                    </div>
                    
                    
                    
                    Please select which option is correct:
                    <div style="display: flex; gap: 10px;">
                        <label class="block">
                            <input type="radio" name="correctOption" value="1" required> Option 1
                        </label>
                        <label class="block">
                            <input type="radio" name="correctOption" value="2" required> Option 2
                        </label>
                        <label class="block">
                            <input type="radio" name="correctOption" value="3" required> Option 3
                        </label>
                        <label class="block">
                            <input type="radio" name="correctOption" value="4" required> Option 4
                        </label>
                    </div>
                    
                    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Add Question</button>
                </form>
                <h2 class="text-lg font-semibold">Questionlist</h2>
                <ul id="questionList" class="list-disc pl-5 mt-3"></ul>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
