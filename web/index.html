<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LootLocker - Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="bg-gray-100">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        function showToast(message, type) {
            let bgcolor = "linear-gradient(to right, #00b09b, #96c93d)"
            if (type == 'error') {
                bgcolor = "linear-gradient(to right, #ff6347, #ff7f50)"
            }
            Toastify({
                text: message,
                duration: 4000,
                gravity: "top", // `top` or `bottom`
                position: "center", // `left`, `center` or `right`
                stopOnFocus: true,
                style: {
                    background: bgcolor,
                  },
            }).showToast();
        }

        // Replace default alert with custom toast notification
        window.alert = function(message, type) {
            showToast(message, type);
        };
    </script>
    <header>
        <div align="right" style="margin-top: 1em; margin-right: 1em;">
            <nav class="text-xs font-bold object-right"><a href="/admin/"><img src="/images/lock.png">Admin</a></nav>
        </div>
            <a href="/"><img src="/images/lootlocker_logo.png" class="mx-auto" alt="Quiz App Logo" style="display: block; margin-left: auto; margin-right: auto; width: 16%;"></a>
            <h1 class="text-xl font-bold text-center">Quiz App</h1>
        <!-- Navmenu can go here -->
    </header>
    <main class="flex">
        <nav class="w-1/4 h-screen overflow-y-auto p-4">

            <section id="joinCode" class="mb-4">
                <h2 class="text-xl text-center font-semibold mb-4">Quick Join</h2>
                <p>Enter the Join Code provided by your host</p>
                <input type="text" id="joinCodeInput" placeholder="6 digits">
                <button id="joinQuizButton">Join Quiz</button>
            </section>

            <hr class="my-4">

            <h2 class="text-xl text-center font-semibold mb-4">Available Quizzes</h2>
            <section id="quizList" class="space-y-4">
                <!-- Quiz items will be dynamically added here -->
            </section>
        </nav>

        <section id="quizDetails" class="w-3/4 p-8">
            <div id="userGreeting" class="mb-4">
                <h2 id="quizTitle" class="text-2xl font-semibold mb-4">ðŸ‘‹ Welcome to the LootLocker Quiz App</h2>
                <form id="userForm" class="space-y-4">
                    <label for="usernameInput" class="mb-2">Please enter your name, so you can brag with your results later:</label>
                    <input type="text" id="usernameInput" class="border border-gray-300 rounded px-4 py-2 w-full" placeholder="Your name">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">I swear, this is my actual name</button>
                </form>
            </div>
            
            <h2 id="quizTitle" class="text-2xl font-semibold mb-4">ðŸ§  Get started</h2>
            <p id="quizDescription" class="mb-8">Select a quiz on the left side to get started - or use a Join Code to join a specific quiz</p>
            <form id="quizForm" class="space-y-4">
                <!-- Quiz questions will be dynamically added here -->
            </form>
            <div id="score" class="text-xl font-semibold mt-4"></div> <!-- Score display section -->
        </section>
    </main>

    <footer>
    </footer>

    <script type="module" src="js/fetchQuizzes.js"></script>
    <script type="module" src="js/displayQuizzes.js"></script>
    <script type="module" src="js/quizDetails.js"></script>
    <script type="module" src="js/displayScore.js"></script>
    <script type="module" src="js/joinQuiz.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
